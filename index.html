<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Project Task</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <!--CREATING A CONTAINER-->

    <div id="container">

    <!--HEADER PART-->

      <div id="header">
        <h1>To Do List</h1>
      </div>

    <!--INPUT BOX-->

      <div id="all-tasks">
       <input
          type="text" class="input-item" name="input_box" id="input-box" placeholder="Add Task"/>

    <!--ADDING BUTTON-->

      <button id="input-button" onclick="Add()">Add</button>
      </div>

    <!--DESIGN OF TASK LISTS-->

      <h2>Task List</h2>
      <ul id="list-container"></ul>

      <hr>

    <!--COUNTING COMPLETED & UNCOMPLETED-->

    <div class="counting-tasks">
    <div id="task-counters">
    Completed:
    <span id="completed-tasks">0</span>
    | Uncompleted:
    <span id="uncompleted-tasks">0</span>
    </div>
    </div>
    </div>

 <script type="text/javascript" src="script.js"></script>
</body>
</html>
